name: Build Example Yaml
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      Solution_Name: ExampleProject.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Create lib directory and download UAssetAPI
      run: |
        mkdir lib
        $latestRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/YOUR_USERNAME/UAssetAPI/releases/latest"
        $assetUrl = $latestRelease.assets | Where-Object { $_.name -eq "UAssetAPI.dll" } | Select-Object -ExpandProperty browser_download_url
        Invoke-WebRequest -Uri $assetUrl -OutFile "lib/UAssetAPI.dll"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore dependencies
      run: nuget restore $env:Solution_Name

    - name: Build solution
      run: msbuild $env:Solution_Name /p:Configuration=Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ExampleProject
        path: |
          bin/Release/net8.0/**
          !bin/Release/net8.0/ref/**
